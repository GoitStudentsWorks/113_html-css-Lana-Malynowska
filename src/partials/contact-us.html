<section class="contact-us" id="contact">
  <div class="container">
    <h2 class="contact-us-title">Contact Us</h2>

    <div class="container-contact">
      <div class="contact">
        <p class="discript">
          Please use the form below to contact us. Enter your name, email,
          phone, and message and we'll get back to you shortly.
        </p>

        <form class="contact-form" name="report_form">
          <div class="form-group">
            <input
              class="form-input"
              type="text"
              name="user-name"
              id="user-name"
              placeholder="Name"
              required
            />
          </div>

          <div class="form-group">
            <input
              class="form-input"
              type="email"
              name="Email"
              id="email"
              placeholder="Email"
              required
              pattern="([A-z0-9_.-]{1,})@([A-z0-9_.-]{1,}).([A-z]{2,8})"
            />
          </div>

          <div class="form-group">
            <input
              class="form-input"
              type="tel"
              name="Phone"
              id="phone"
              placeholder="+380"
              required
              pattern="^\+380-\d{2}-\d{3}-\d{2}-\d{2}$"
              title="(+380-XX-XXX-XX-XX)"
            />
          </div>

          <div class="form-group-comment">
            <textarea
              class="form-input-comment"
              id="user-comment"
              name="user-comment"
              rows="4"
              placeholder="Comment"
            ></textarea>
          </div>

          <button class="form-submit" type="submit">Send</button>
        </form>
      </div>

      <div class="image-section">
        <picture>
          <source
            srcset="
              /img/contact-us/contact-us-comp.webp     1x,
              /img/contact-us/contact-us-comp(2x).webp 2x
            "
            media="(min-width: 1280px)"
          />
          <source
            srcset="
              /img/contact-us/contact-us-tab.webp     1x,
              /img/contact-us/contact-us-tab(2x).webp 2x
            "
            media="(min-width: 768px)"
          />
          <source
            srcset="
                /img/contact-us/contact-us-img.webp     1x,
                /img/contact-us/contact-us-img(2x).webp 2x
              "
            media="(max-width: 767px)"
          />
          <img
            src="/img/contact-us/contact-us-comp.webp"
            alt="Click to fill the form"
            width="335"
            id="image-click"
          />
        </picture>
      </div>
    </div>
  </div>
</section>
